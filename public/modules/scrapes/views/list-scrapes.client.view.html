<section data-ng-controller="ScrapesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Scrapes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="scrape in scrapes" data-ng-href="#!/scrapes/{{scrape._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="scrape.created | date:'medium'"></span>
				by
				<span data-ng-bind="scrape.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="scrape.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!scrapes.$resolved || scrapes.length">
    	No Scrapes yet, why don't you <a href="/#!/scrapes/create">create one</a>?
    </div>
</section>
